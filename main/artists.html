<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel ="stylesheet" href="style" type ="text/css"  />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>
    <body>
        <title> {{.Artists.Name}}</title>
        <div class ="celts">{{.Artists.Name}}</div>
        <h1><img src ="{{.Artists.Image}}"></h1>
        
        <div class ="celt">Members: </div>
         {{range .Artists.Members}}
                <div class ="cel"> {{.}} <br>
                </div>
        {{end}}
    
               <div class ="celt">Creation Date: </div>
               <div class ="cel"> {{.Artists.CreationDate}} </div>
               <div class ="celt">First Album:</div>
               <div class ="cel">{{.Artists.FirstAlbum}} </div> 
       <div class ="celts">
        Tour dates & Locations</div>

        {{range $key, $value := .Relation.DatesLocations }}
        <div class ="celt">
            {{$key}}
        </div>
            {{range $value}}
            <div class ="cel">
            {{.}}
            </div>
        {{end}}
        {{end}}
        <br><br>
        <main>
            <header>
                <div class="wrapper">
                <a href ="/main">
                <button type="button">Go Back</button>
                </a>
                </div>
            </header>
        </main>
    </body>
</html>
